<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <script>
      var socket = io();
        socket.on('connect', function (data) {
            socket.emit('join');
        });
        socket.on('now_playing', function (data) {
            document.getElementById("now_playing").innerHTML = data
        });
    </script>
    <h1>Now Playing</h1>
    <dir><h2 id="now_playing"></h2></dir>
  </body>
</html>
