<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Movie Dashboard</title>
  </head>
  <body>
    <script>
      var socket = io();
        socket.on('connect', function (data) {
            socket.emit('join');
        });
        socket.on('now_playing_title', function(title) {
            document.getElementById("now_playing_title").innerHTML=title;
            if(title == "Nothing Currently Playing")
                document.getElementById("now_playing_poster").alt = ""
            else
                document.getElementById("now_playing_poster").alt = title + " Poster"
        })
        socket.on('now_playing_poster', function(poster) {
            console.log('test: ' + poster);
            document.getElementById("now_playing_poster").src=poster;
        })
    </script>
    <div>
         <fieldset>
            <legend>Now Playing</legend>
            <div>
                <img class="child" id="now_playing_poster"/>
                <h3 class="child" id="now_playing_title"></h3>
            </div>
          </fieldset>
    </div>
  </body>
</html>
